<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl-PL">

<head>
    <div th:replace="general/headAndScripts :: head"/>
</head>

<body>

<div class="container">
    <header>
        <div th:replace="admin/header :: header"/>
    </header>

    <div class="width500pxMargin0auto">

        <div th:align="center">
            <h5 class="color950002" th:text="${message}"></h5>
            &nbsp;
        </div>

        <div>
            <form th:action="@{/admin/review}"
                  th:object="${review}"
                  th:method="post">
                <!--TODO add fields validation-->
                <!--onsubmit="return validateCreateReviewForm()">-->

                <input type="hidden" id="reviewId" name="reviewId" th:field="*{id}">

                <div class="form-group">
                    <label>Tytuł oceny</label>
                    <input type="text" class="form-control" aria-describedby="headline" placeholder="Wpisz tytuł"
                           th:field="*{headline}">
                </div>

                <div class="form-group">
                    <label>Ocena</label>
                    <input type="number" min="1" max="6" class="form-control" aria-describedby="rating"
                           placeholder="Dodaj ocenę (liczby całkowite od 1 do 6)"
                           th:field="*{rating}">
                </div>

                <div class="form-group">
                    <label>Komentarz</label>
                    <input type="text" class="form-control" id="comment" placeholder="Wpisz komentarz"
                           th:field="*{comment}">
                </div>

                <div class="form-group">
                    <label>Nazwa producenta</label>
                    <br>
                    <select class="form-control" th:field="*{equipment}">
                        <th:block th:each="equipment : ${equipmentList}">
                            <!--<th:block th:if="${equipment.id eq review.equipment.id}">-->
                            <!--<option th:field="${equipment.id}" th:text="${equipment.id}" selected>-->
                            <!--</th:block>-->
                            <!--<th:block th:if="${equipment.id ne review.equipment.id}">-->
                            <option th:text="${equipment.name}" th:value="${equipment}"></option>
                            <!--</th:block>-->
                        </th:block>
                    </select>
                </div>

                <div class="form-group">
                    <label>Nazwa klienta</label>
                    <br>
                    <select class="form-control" th:field="*{customer}">
                        <th:block th:each="customer : ${customerList}">
                            <!--<th:block th:if="${customer.id eq review.customer.id}">-->
                            <!--<option th:field="${customer.id}" th:text="${customer.id}" selected>-->
                            <!--</th:block>-->
                            <!--<th:block th:if="${customer.id ne review.customer.id}">-->
                            <option th:text="${customer.email}" th:value="${customer}"></option>
                            <!--</th:block>-->
                        </th:block>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Zatwierdź</button>
                <button type="button" class="btn btn-primary" id="cancel" onclick="javascript:history.go(-1);">
                    Anuluj
                </button>
            </form>
        </div>
    </div>
    &nbsp;
    <!-- Footer -->
    <div th:replace="admin/footer :: footer"/>
</div>

<!--Scripts JS-->
<div th:replace="general/headAndScripts :: scripts"/>

</body>
